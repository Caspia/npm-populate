version: '2'

services:
    verdaccio:
        build:
            context: ./
            args: 
                CONFIGFILE: $CONFIGFILE
        image: npmdemo:$RELEASE
        container_name: npmdemo-$RELEASE
        restart: always
        ports:
            - "$PORT:$PORT"
        volumes:
            - /srv/verdaccio/$RELEASE:/verdaccio/storage:rw
        env_file: .env
